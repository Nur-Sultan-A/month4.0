<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>All Categories</h1>
    <ul>
        {% for c in categories %}
            <li>
                <a href="{% url 'category_products' c.id %}">{{ c.name }}</a>
            </li>
        {% empty %}
            <p>No categories found.</p>
        {% endfor %}
    </ul>
</body>
</html>
